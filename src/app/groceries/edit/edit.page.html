<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Grocery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (submit)="onSubmit()">
    <ion-list>
    <ion-item>
      <ion-label color="primary" position="floating" floating>Title</ion-label>
      <ion-input formControlName="title" placeholder="Title" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"></ion-input>
      <ion-icon color="primary" name="id-card-outline" slot="end"></ion-icon>
      <ion-text color="danger" *ngIf="title.invalid && (title.dirty || title.touched)">
          <div *ngIf="title.errors.required">Title is required.</div>
      </ion-text>
    </ion-item>    
    <ion-item>
      <ion-label color="primary" position="floating" floating>Description</ion-label>
      <ion-textarea color="primary" formControlName="description" placeholder="Description" clearInput="true" clearOnEdit="true"></ion-textarea>
      <ion-icon color="primary" name="information-circle-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating" floating>Picture</ion-label>
      <ion-input type="file" formControlName="picture" placeholder="Upload picture" (change)="handleUpload($event)"></ion-input>
      <ion-icon color="primary" name="image-outline" slot="end"></ion-icon>
    </ion-item>  
    <ion-item *ngIf="loadedPicture">
      <ion-thumbnail slot="start">
          <ion-img [src]="loadedPicture"></ion-img>
      </ion-thumbnail>
    </ion-item>
    </ion-list>
    <ion-button [disabled]="form.invalid" expand="block" type="submit" color="primary">Update</ion-button>    
  </form>  

</ion-content>
